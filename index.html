<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="grid-container">
      <p class="display display--content">0</p>
      <button class="num num--0">0</button>
      <button class="num num--1">1</button>
      <button class="num num--2">2</button>
      <button class="num num--3">3</button>
      <button class="num num--4">4</button>
      <button class="num num--5">5</button>
      <button class="num num--6">6</button>
      <button class="num num--7">7</button>
      <button class="num num--8">8</button>
      <button class="num num--9">9</button>
      <button id="dot" class="num dot">.</button>
      <button class="operator add">+</button>
      <button class="operator subtract">–</button>
      <button class="operator multiply">*</button>
      <button class="operator divide">÷</button>
      <button class="equal">=</button>
      <button type="reset" class="C">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
